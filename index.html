<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weather app</title>
  </head>
  <body>
    <div class="container">
      <h1>Weather App</h1>
      <form>
        <input type="text" name="" id="city-input" placeholder="Enter City" />
        <input type="submit" value="Get Weather" />
      </form>
      <div id="weather-date">
        <div class="icon">
          <img
            src="htpp://openweathermap.org/img/wn/01d.png"
            alt="Weather icon"
          />
        </div>
        <div class="temperature">22c</div>
        <div class="description">Sunny</div>
        <div class="detailes">
          <div>Feels like: 23c</div>
          <div>Humidity: 43%</div>
          <div>Wind speed: 5 m/s</div>
        </div>
      </div>
    </div>
  </body>
</html>
